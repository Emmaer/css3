<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 600px;
		height:600px;
	
	}
	/*and 和后面的括号之间要加空格*/
	@media screen and (min-width:800px){
		.box{
			background-color:red;
		}
	}
	@media screen and (max-width:1000px){
		.box{
			background-color:green;
		}
	}
</style>
<body>
<div class="box"></div>	
</body>
</html>
